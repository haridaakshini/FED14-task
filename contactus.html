<!DOCTYPE html>
<html lang="eng">
<head>
	<title>Contact us</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=devies-width,initial-scale1.0">
	<link rel="stylesheet" href="contactus.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
	<section class="banner">
		<div class="container">
			<div class="header">
				<h1>CONTACT US</h1>
			</div>
				<div class="row">
					<div class="col">
						<div class="location">
							<i class="bi bi-geo-alt"></i>
							<h3>Location:</h3>
							<p>A108 Adam Street,New York, NY 535022</p>
						</div>
						<div class="email">
							<i class="bi bi-envelope"></i>
							<h3>Email:</h3>
								<p>info@example.com</p>
						</div>
						<div class="tel">
						<i class="bi bi-phone"></i>
						<h3>Call:</h3>
							<p>+1 5589 55488 55</p>
						</div>
						<iframe id="inlineFrameExample"	title="Inline Frame Example" width="300"	height="200"
							src="https://www.google.com/maps/place/Chennai+Convention+Centre+Marriage+Hall/@10.7805436,76.0364148,6z/data=!4m10!1m2!2m1!1sdowntown+convention+center!3m6!1s0x3a525ce7b684deb3:0x7452d27272bfcec2!8m2!3d12.9347181!4d80.2519969!15sChpkb3dudG93biBjb252ZW50aW9uIGNlbnRlclocIhpkb3dudG93biBjb252ZW50aW9uIGNlbnRlcpIBDXdlZGRpbmdfdmVudWWaASNDaFpEU1VoTk1HOW5TMFZKUTBGblNVTnpiVmxVYW1WbkVBReABAA!16s%2Fg%2F11c0q0v0gx?entry=ttu">
						</iframe>
							
					</div>
					<div class="col2">
						<div class="name">
						<h6>Your Name</h6>
						<input type="text"id="yourname"name="yourname">
						</div>
						<div class="mail">
						<h6>Your Email</h6>
						<input type="text"id="youremail"name="youremail">
						</div>
						<div class="subject">
						<h6>Subject</h6>
						<input type="text"id="subject"name="subject"><br><br>
						</div>
						<div class="message">
						<h6>Message</h6>
						<textarea name="textarea"  minlength="10">
						</textarea>
						<div class="btn">
							<button>Send Message</button>
						</div>
					</div>
					
				</div>
		</div>	
	</section>
</body>
</html>
